# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  content.geolocation:
    https://wizzair.com: false
    https://www.openstreetmap.org: true
    https://www.thuisbezorgd.nl: false
  content.headers.user_agent:
    accounts.google.com: Mozilla/5.0 (X11; Linux x86_64; rv:57.0) Gecko/20100101 Firefox/77.0
  content.notifications:
    https://wowroms.com: false
    https://www.reddit.com: false
  content.pdfjs:
    global: true
  fonts.completion.category:
    global: bold 14pt default_family
  fonts.completion.entry:
    global: 14pt default_family
  fonts.debug_console:
    global: 14pt default_family
  fonts.default_family:
    global:
    - Inconsolata
    - Terminus
  fonts.downloads:
    global: 14pt default_family
  fonts.hints:
    global: bold 14pt default_family
  fonts.keyhint:
    global: 14pt default_family
  fonts.messages.error:
    global: 14pt default_family
  fonts.messages.info:
    global: 14pt default_family
  fonts.messages.warning:
    global: 14pt default_family
  fonts.prompts:
    global: 14pt sans-serif
  fonts.statusbar:
    global: 14pt default_family
  fonts.tabs.selected:
    global: 14pt default_family
  fonts.tabs.unselected:
    global: 14pt default_family
  qt.highdpi:
    global: true
  scrolling.smooth:
    global: true
  tabs.max_width:
    global: 5
  tabs.position:
    global: left
  tabs.width:
    global: 200
